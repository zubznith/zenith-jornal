<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Journal</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div id="terminal">
        <div id="output-area">
            <div class="output-line welcome-line-1"></div>
            <div class="output-line app-title-line"></div>
            <div class="output-line inspirational-message-line-1"></div>
            <div class="output-line inspirational-message-line-2"></div>
            <div class="output-line inspirational-message-line-3"></div>
            <div class="output-line separator-line"></div>
            <div class="output-line timestamp-line"></div>
            <div class="output-line commands-header-line"></div>
            <div class="output-line command-item"></div> </div>
        <div id="prompt-line">
            <span id="user-prompt-prefix"></span> <input type="text" id="command-input" autofocus autocomplete="off" spellcheck="false"/>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
